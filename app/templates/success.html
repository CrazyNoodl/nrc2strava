{% extends "layout.html" %}

{% block body %}

<div class="container">
	<div class="row">
		<h3><b><font color="green">Success!</font></b></h3>
	</div>
	<div class="lead">
		<br>
		<p>Congrats your transfer is complete :)</p>
		<p>Head over to <a href="https://www.strava.com/" target="_blank">strava.com</a> and check it out!</p>
	</div>
	<div class="row">
		<div class="alert alert-success" role="alert"><b>Message:</b> {{message}}</div><br>
	</div>
	<div class="row">
		<div class="card text-white bg-warning mb-3" style="height:200px; width:50%; overflow:scroll; overflow: auto;">
			<div class="card-header">Files that didn't get uploaded...</div>
			<div class="card-body">
				<div class="card-text">
				{% for file in missing_files %}
				<li>{{file}}</li>
				{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
